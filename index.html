<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>


<body>
    <div class="main-container">
        <div class="top-nav">
            <button><i class="fa-solid fa-table-cells"></i> Speaker View</button>
            <button><i class="fa-solid fa-maximize"></i></button>
        </div>


        <main></main>


        <div class="bottom-nav">
            <section class="left">
                <div class="left-container">
                    <div class="button">
                        <div><i class="fa-solid fa-microphone"></i></div>
                        <div>Mute</div>
                    </div>
                    <div><i class="fa-solid fa-caret-up"></i></div>
                    <div class="button">
                        <div><i class="fa-solid fa-video"></i></div>
                        <div>Stop Video</div>
                    </div>
                    <div><i class="fa-solid fa-caret-up"></i></div>
                </div>
            </section>

            <section class="center">
                <div class="center-container">
                    <div class="icon">
                        <div><i class="fa-solid fa-user-plus"></i></div>
                        <div>Invite</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-user-group"></i></div>
                        <div>Manage Participans</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-chart-column"></i></div>
                        <div>Polling</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-share-from-square"></i></div>
                        <div>Share Screen</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-comment"></i></i></div>
                        <div>Chat</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-record-vinyl"></i></div>
                        <div>Record</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-table-cells-large"></i></div>
                        <div>Breakout Rooms</div>
                    </div>
                    <div>
                        <div><i class="fa-solid fa-ellipsis"></i></div>
                        <div>More</div>
                    </div>
                </div>
            </section>

            <section class="end">
                <div class="end-container">
                    <div>End Meeting</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
